  <div id="board">
    <div id="row gap-3">
      <form action="{% url 'users:signup' %}" method="POST">
        {% csrf_token %}
            <div class="col-12"> 
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" autocapitalize="none" autocomplete="username" required id="id_username" placeholder="아이디">
                    <label for="id_username">아이디</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password1" class="form-control" autocomplete="new-password" required id="id_password1" placeholder="비밀번호">
                    <label for="id_password1">비밀번호</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password2" class="form-control" autocomplete="new-password" required id="id_password2" placeholder="비밀번호 확인">
                    <label for="id_password2">비밀번호 재확인</label>
                </div>
            </div>  
            <button type="submit" class="btn btn-dark mb-2 btn-lg col-12">회원가입</button>
        </form>
    </div>
    {% for field in form %}
      {% for error in field.errors %}
       <div class="alert alert-danger" role="alert">필드에러{{ error }}</div>
      {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endfor %}

</div>
{% endblock %}
