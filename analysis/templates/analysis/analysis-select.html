    new kakao.maps.LatLng(37.49020228361878,126.91900713288965),
    new kakao.maps.LatLng(37.49015432222025,126.9221622959702),
    new kakao.maps.LatLng(37.490856586902055,126.9247785357095),
    new kakao.maps.LatLng(37.49325555894436,126.92618814937661),
    new kakao.maps.LatLng(37.494823888651965,126.92847769456202)
    ]
  }
];

var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
        level: 9 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption),
    customOverlay = new kakao.maps.CustomOverlay({}),
    infowindow = new kakao.maps.InfoWindow({removable: true});

// 지도에 영역데이터를 폴리곤으로 표시합니다 
for (var i = 0, len = areas.length; i < len; i++) {
    displayArea(areas[i]);
}

// 다각형을 생상하고 이벤트를 등록하는 함수입니다
function displayArea(area) {

    // 다각형을 생성합니다 
    var polygon = new kakao.maps.Polygon({
        map: map, // 다각형을 표시할 지도 객체
        path: area.path,
        strokeWeight: 2,
        strokeColor: '#004c80',
        strokeOpacity: 0.8,
        fillColor: '#fff',
        fillOpacity: 0.7 
    });

    // 다각형에 mouseover 이벤트를 등록하고 이벤트가 발생하면 폴리곤의 채움색을 변경합니다 
    // 지역명을 표시하는 커스텀오버레이를 지도위에 표시합니다
    kakao.maps.event.addListener(polygon, 'mouseover', function(mouseEvent) {
        
        polygon.setOptions({fillColor: '#09f'});

        customOverlay.setContent('<div class="area">' + area.name + '</div>');
        
        customOverlay.setPosition(mouseEvent.latLng); 
        customOverlay.setMap(map);
    });

    // 다각형에 mousemove 이벤트를 등록하고 이벤트가 발생하면 커스텀 오버레이의 위치를 변경합니다 
    kakao.maps.event.addListener(polygon, 'mousemove', function(mouseEvent) {
        
        customOverlay.setPosition(mouseEvent.latLng); 
    });

    // 다각형에 mouseout 이벤트를 등록하고 이벤트가 발생하면 폴리곤의 채움색을 원래색으로 변경합니다
    // 커스텀 오버레이를 지도에서 제거합니다 
    kakao.maps.event.addListener(polygon, 'mouseout', function() {
        polygon.setOptions({fillColor: '#fff'});
        customOverlay.setMap(null);
    }); 

    // 다각형에 click 이벤트를 등록하고 이벤트가 발생하면 다각형의 이름과 면적을 인포윈도우에 표시합니다 
    kakao.maps.event.addListener(polygon, 'click', function(mouseEvent) {


        window.location.href = "http://127.0.0.1:8000/analysis/"+area.name

        var content = '<div class="info">' + 
                    '   <div class="title">' + area.name + '</div>' 

        infowindow.setContent(content); 
        infowindow.setPosition(mouseEvent.latLng); 
        infowindow.setMap(map);
    });
}
</script>

    <script>
        function category2Change(sub) {
            var cat2_a = ["분식전문점","양식음식점","일식음식점","제과점","중식음식점","치킨전문점","커피-음료","패스트푸드점","한식음식점","호프-간이주점"]
            var cat2_b = ["문구","서적","스포츠강습","예술학원","완구","국어학원","일반교습학원"]
            var cat2_c = ["의료기기","의약품","일반의원","치과의원","한의원"]
            var cat2_d = ["미곡판매","반찬가게","수산물판매","슈퍼마켓","육류판매","청과상","편의점"]
            var cat2_e = ["PC방","골프연습장","네일숍","노래방","당구장","미용실","피부관리실","화장품"]
            var cat2_f = ["세탁소","안경","여관","자동차미용","자동차수리","철물점"]
            var cat2_g = ["가전제품","가전제품수리","컴퓨터및주변장치판매","핸드폰"]
            var cat2_h = ["스포츠클럽","운동/경기용품","자전거 및기타 운송장비"]
            var cat2_i = ["가방","섬유제품","시계및귀금속","신발","일반의류"]
            var cat2_j = ["가구","고시원","부동산중개업","애완동물","인테리어","전자상거래업","조명용품","화초"]
            
            var target = document.getElementById('cate2')

            if (sub.value == '외식업') var d = cat2_a
            else if (sub.value == '교육') var d = cat2_b
            else if (sub.value == '의료') var d = cat2_c
            else if (sub.value == '식자재') var d = cat2_d
            else if (sub.value == '취미') var d = cat2_e
            else if (sub.value == '생활용품') var d = cat2_f
            else if (sub.value == '가전') var d = cat2_g
            else if (sub.value == '스포츠') var d = cat2_h
            else if (sub.value == '의류') var d = cat2_i
            else if (sub.value == '기타') var d = cat2_j

            target.options.length = 0

            for (x in d) {
                var opt = document.createElement("option")
                opt.value = d[x]
                opt.innerHTML = d[x]
                target.appendChild(opt)
            }
        }

    </script>
